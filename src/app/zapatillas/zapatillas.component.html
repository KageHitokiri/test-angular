<h2>{{titulo}}</h2>
<p>Compra las zapatillas de las mejores marcas</p>
<ul>
    <li *ngFor="let marca of marcas; let indice = index">{{(indice+1) +' '+ marca}}</li>
</ul>
<p>Modelos disponibles</p>
<ul>
    <li *ngFor="let zapatilla of zapatillas">
        <span [ngStyle]="{
            'text-decoration' : !zapatilla.stock ? 'line-through' : 'none'
        }">
            {{zapatilla.nombre}}
            - 
            <strong>{{zapatilla.precio}}€ </strong></span>
   
            <span *ngIf="zapatilla.precio<=80"
            [style.background]="zapatilla.precio<=80 ? 'green':'transparent'"
            [style.color]="zapatilla.precio<=80 ? 'white':'black'"
            >¡En oferta!
           </span>
        
    </li>
</ul>
